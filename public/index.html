<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Registro de Personas</h2>

    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#userModal">➕ Agregar Usuario</button>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>Fecha de Nacimiento</th>
                <th>Avatar</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <!-- Aquí se insertarán los usuarios dinámicamente -->
        </tbody>
    </table>
</div>

<!-- Modal para Agregar/Editar Usuario -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Agregar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label>Nombre:</label>
                        <input type="text" id="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Apellido:</label>
                        <input type="text" id="apellido" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Teléfono:</label>
                        <input type="text" id="telefono" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Avatar (Imagen):</label>
                        <input type="file" id="avatarInput" name="avatar" class="form-control" accept="image/*">
                        <img id="preview" class="avatar mt-2" style="max-width: 200px; max-height: 200px;">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
